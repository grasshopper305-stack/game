    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 25%, #ff00ff 50%, #00ffff 75%, #1a0033 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #gameContainer {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #logoContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .hammer-gif {
            width: 80px;
            height: auto;
            position: absolute;
        }

        .hammer-left {
            left: 50px;
        }

        .hammer-right {
            right: 50px;
        }

        #logo {
            display: block;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
        }

        #gameTitle {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #6600cc 0%, #0099cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 2px;
            filter: drop-shadow(0 2px 4px rgba(102, 0, 204, 0.3));
            line-height: 1.4;
        }

        canvas {
            display: block;
            border: 3px solid #ff00ff;
            background: #0a0015;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.5), inset 0 0 30px rgba(255, 0, 255, 0.2);
        }

        #ui {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6600cc;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.3);
        }

        #controls {
            margin-top: 10px;
            text-align: center;
            color: #cc0099;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.3);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 100%);
            color: #00ffff;
            padding: 30px 50px;
            border-radius: 15px;
            border: 2px solid #ff00ff;
            font-size: 24px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.5);
            text-shadow: 0 0 10px #00ffff;
        }

        .message.show {
            display: block;
        }

        .message button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .message button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.9), 0 0 60px rgba(0, 255, 255, 0.6);
        }

        #leaderboard {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 0, 204, 0.1);
            border: 2px solid #6600cc;
            border-radius: 10px;
            max-width: 560px;
        }

        #leaderboard h3 {
            text-align: center;
            color: #ff00ff;
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff;
        }

        #leaderboardList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #leaderboardList li {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            color: #1a0033;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
        }

        #leaderboardList li:first-child {
            background: rgba(255, 215, 0, 0.8);
            border: 2px solid gold;
        }

        .player-name {
            font-weight: bold;
            color: #6600cc;
        }

        .player-level {
            color: #ff00ff;
        }

        #nicknamePrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 100%);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
            z-index: 1000;
            display: none;
        }

        #nicknamePrompt.show {
            display: block;
        }

        #nicknamePrompt h2 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        #nicknamePrompt input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
        }

        #nicknamePrompt button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #nicknamePrompt button:hover {
            transform: scale(1.05);

        #readyModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 100%);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
            z-index: 1000;
            display: none;
            text-align: center;
        }

        #readyModal.show {

            color: #00ffff;

            text-shadow: 0 0 20px #00ffff;

        const JSONBIN_BIN_ID = 'YOUR_BIN_ID'; // Will be created automatically on first run
        
        let jsonBinEnabled = JSONBIN_API_KEY !== '$2a$10$EfY5xkmatdHak8/IeaIUau1a0ZthrfyFY9x3ejlajKhd1npnHgmYK';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const restartBtn = document.getElementById('restartBtn');
        const toggleMusicBtn = document.getElementById('toggleMusicBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const fartSound = document.getElementById('fartSound');

        let musicPlaying = false;
        let musicAttempted = false;
        let musicLoading = false;
        let playerNickname = null;
        let gamePaused = true; // Start with game paused

        // Leaderboard data (stored in localStorage and JSONBin)
        function getLeaderboard() {
            const saved = localStorage.getItem('gameLeaderboard');
            return saved ? JSON.parse(saved) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem('gameLeaderboard', JSON.stringify(leaderboard));
        }

        // JSONBin API functions
        async function loadJSONBinLeaderboard() {
            if (!jsonBinEnabled) {
                displayLeaderboard();
                return;
            }

            const binId = localStorage.getItem('jsonbin_bin_id');
            if (!binId) {
                console.log("No JSONBin ID yet. Will create on first save.");
                displayLeaderboard();
                return;
            }

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const cloudLeaderboard = data.record.leaderboard || [];
                    
                    // Merge with local data
                    const localData = getLeaderboard();
                    const merged = [...cloudLeaderboard];
                    
                    localData.forEach(local => {
                        const existing = merged.find(m => m.nickname === local.nickname);
                        if (!existing) {
                            merged.push(local);
                        } else if (local.level > existing.level) {
                            existing.level = local.level;
                        }
                    });
                    
                    merged.sort((a, b) => b.level - a.level);
                    const finalLeaderboard = merged.slice(0, 10);
                    
                    saveLeaderboard(finalLeaderboard);
                    displayLeaderboardData(finalLeaderboard);
                    console.log("Leaderboard loaded from JSONBin!");
                } else {
                    console.error("Failed to load from JSONBin:", response.status);
                    displayLeaderboard();
                }
            } catch (error) {
                console.error("JSONBin load error:", error);
                displayLeaderboard();
            }
        }

        async function saveToJSONBin(leaderboard) {
            if (!jsonBinEnabled) {
                return;
            }

            try {
                const binId = localStorage.getItem('jsonbin_bin_id');
                
                if (!binId) {
                    // Create new bin
                    const response = await fetch('https://api.jsonbin.io/v3/b', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY,
                            'X-Bin-Name': 'worlds-hardest-game-leaderboard'
                        },
                        body: JSON.stringify({ leaderboard })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('jsonbin_bin_id', data.metadata.id);
                        console.log("Created new JSONBin! ID:", data.metadata.id);
                        console.log("‚ö†Ô∏è IMPORTANT: Save this Bin ID in your code: " + data.metadata.id);
                    }
                } else {
                    // Update existing bin
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY
                        },
                        body: JSON.stringify({ leaderboard })
                    });

                    if (response.ok) {
                        console.log("Leaderboard saved to JSONBin!");
                    }
                }
            } catch (error) {
                console.error("JSONBin save error:", error);
            }
        }

        async function updateLeaderboard(nickname, level) {
            // Update locally first
            let leaderboard = getLeaderboard();
            
            // Check if player already exists
            const existingPlayer = leaderboard.find(p => p.nickname === nickname);
            
            if (existingPlayer) {
                // Update if new level is higher
                if (level > existingPlayer.level) {
                    existingPlayer.level = level;
                }
            } else {
                // Add new player
                leaderboard.push({ nickname, level });
            }
            
            // Sort by level (highest first)
            leaderboard.sort((a, b) => b.level - a.level);
            
            // Keep top 10
            leaderboard = leaderboard.slice(0, 10);
            
            saveLeaderboard(leaderboard);
            displayLeaderboardData(leaderboard);

            // Save to JSONBin
            await saveToJSONBin(leaderboard);
        }

        function displayLeaderboardData(leaderboard) {
            const list = document.getElementById('leaderboardList');
            list.innerHTML = '';
            
            if (leaderboard.length === 0) {
                list.innerHTML = '<li style="text-align: center; color: #999;">No players yet!</li>';
                return;
            }
            
            leaderboard.forEach((player, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${index + 1}. <span class="player-name">${player.nickname}</span></span>
                    <span class="player-level">Level ${player.level}</span>
                `;
                list.appendChild(li);
            });
        }

        function displayLeaderboard() {
            const leaderboard = getLeaderboard();
            displayLeaderboardData(leaderboard);
        }

        // Show nickname prompt on load
        const nicknamePrompt = document.getElementById('nicknamePrompt');
        const nicknameInput = document.getElementById('nicknameInput');
        const submitNickname = document.getElementById('submitNickname');
        const readyModal = document.getElementById('readyModal');
        const startGameBtn = document.getElementById('startGameBtn');

        nicknamePrompt.classList.add('show');

        submitNickname.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                playerNickname = nickname;
                nicknamePrompt.classList.remove('show');
                updateLeaderboard(playerNickname, 1);
                // Show ready modal
                readyModal.classList.add('show');
            } else {
                alert('Please enter a nickname!');
            }
        });

        nicknameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitNickname.click();
            }
        });

        // Start game button

            readyModal.classList.remove('show');
            gamePaused = false;
            canvas.focus();

            document.body.appendChild(noiceDiv);
            
            // Remove after 1.5 seconds
            setTimeout(() => {
                noiceDiv.remove();
            }, 1500);
        }

            if (musicLoading || musicPlaying) return;
            
            musicLoading = true;
            try {
                await backgroundMusic.play();
                musicPlaying = true;
                musicAttempted = true;
                toggleMusicBtn.textContent = 'üîä Pause Music';

            } catch (e) {
                console.error('Music failed to play:', e);
                toggleMusicBtn.textContent = 'üîá Click to Start Music';

                musicLoading = false;
            }
        }

            if (!musicAttempted) {
                startMusic();
            }

        // Initialize level
        function loadLevel(levelNum) {
            const level = levels[levelNum - 1];
            gameState.player.x = level.player.x;
            gameState.player.y = level.player.y;
            gameState.zones.start = level.start;
            gameState.zones.end = level.end;
            gameState.walls = level.walls;
            gameState.enemies = level.enemies.map(e => ({...e}));
            gameState.coins = level.coins.map(c => ({...c, collected: false}));
            gameState.collectedCoins = 0;
            gameState.totalCoins = gameState.coins.length;
            updateUI();
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        restartBtn.addEventListener('click', () => {
            messageDiv.classList.remove('show');
            loadLevel(gameState.level);
            gamePaused = false;
            canvas.focus();
        });

        // Music toggle
        toggleMusicBtn.addEventListener('click', async () => {
            if (musicLoading) return; // Prevent multiple clicks
            
            if (!musicAttempted || !musicPlaying) {
                // Start music
                await startMusic();
            } else {
                // Pause music
                backgroundMusic.pause();
                toggleMusicBtn.textContent = 'üîá Play Music';
                musicPlaying = false;
            }
        });

        // Update UI
        function updateUI() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('deaths').textContent = gameState.deaths;
            document.getElementById('coins').textContent = gameState.collectedCoins;
            document.getElementById('totalCoins').textContent = gameState.totalCoins;
        }

        // Check collision between circles
        function checkCircleCollision(x1, y1, r1, x2, y2, r2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < r1 + r2;
        }

        // Check collision with rectangle
        function checkRectCollision(x, y, size, rect) {
            return x - size < rect.x + rect.width &&
                   x + size > rect.x &&
                   y - size < rect.y + rect.height &&
                   y + size > rect.y;
        }

        // Check if player is in zone
        function isInZone(zone) {
            return gameState.player.x > zone.x &&
                   gameState.player.x < zone.x + zone.width &&
                   gameState.player.y > zone.y &&
                   gameState.player.y < zone.y + zone.height;
        }

        // Move player
        function movePlayer() {
            const p = gameState.player;
            let newX = p.x;
            let newY = p.y;

            if (gameState.keys['ArrowLeft']) newX -= p.speed;
            if (gameState.keys['ArrowRight']) newX += p.speed;
            if (gameState.keys['ArrowUp']) newY -= p.speed;
            if (gameState.keys['ArrowDown']) newY += p.speed;

            // Check wall collisions
            let canMove = true;
            for (let wall of gameState.walls) {
                if (checkRectCollision(newX, newY, p.size, wall)) {
                    canMove = false;
                    break;
                }
            }

            // Keep player in bounds
            if (newX - p.size < 0 || newX + p.size > canvas.width) canMove = false;
            if (newY - p.size < 0 || newY + p.size > canvas.height) canMove = false;

            if (canMove) {
                p.x = newX;
                p.y = newY;
            }
        }

        // Move enemies
        function moveEnemies() {
            for (let enemy of gameState.enemies) {
                enemy.x += enemy.speedX;
                enemy.y += enemy.speedY;

                // Bounce off walls
                for (let wall of gameState.walls) {
                    if (checkRectCollision(enemy.x, enemy.y, enemy.radius, wall)) {
                        enemy.speedY *= -1;
                        enemy.y += enemy.speedY * 2;
                    }
                }

                // Bounce off canvas edges
                if (enemy.x - enemy.radius < 0 || enemy.x + enemy.radius > canvas.width) {
                    enemy.speedX *= -1;
                }
                if (enemy.y - enemy.radius < 0 || enemy.y + enemy.radius > canvas.height) {
                    enemy.speedY *= -1;
                }
            }
        }

        // Check collisions
        function checkCollisions() {
            const p = gameState.player;

            // Check enemy collisions
            for (let enemy of gameState.enemies) {
                if (checkCircleCollision(p.x, p.y, p.size, enemy.x, enemy.y, enemy.radius)) {
                    playerDeath();
                    return;
                }
            }

            // Check coin collection
            for (let coin of gameState.coins) {
                if (!coin.collected && checkCircleCollision(p.x, p.y, p.size, coin.x, coin.y, coin.radius)) {
                    coin.collected = true;
                    gameState.collectedCoins++;
                    updateUI();
                }
            }

            // Check win condition
            if (isInZone(gameState.zones.end) && gameState.collectedCoins === gameState.totalCoins) {
                levelComplete();
            }
        }

        // Player death
        function playerDeath() {
            playFartSound();
            gameState.deaths++;
            updateUI();
            showMessage('You died! Try again.');
        }

        // Level complete
        function levelComplete() {
            showNoiceText();
            if (gameState.level < levels.length) {
                gameState.level++;
                // Update leaderboard with new level
                if (playerNickname) {
                    updateLeaderboard(playerNickname, gameState.level);
                }
                showMessage(`Level ${gameState.level - 1} Complete!`);
            } else {
                // Beat all levels
                if (playerNickname) {
                    updateLeaderboard(playerNickname, levels.length);
                }
                showMessage('You beat all levels! Amazing!');
                gameState.level = 1;
                gameState.deaths = 0;
            }
        }

        // Show message
        function showMessage(text) {
            messageText.textContent = text;
            messageDiv.classList.add('show');
            gamePaused = true;
        }

        // Draw game
        function draw() {
            // Clear canvas with dark purple
            ctx.fillStyle = '#0a0015';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw walls with neon glow
            ctx.fillStyle = 'rgba(102, 0, 204, 0.85)';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#9933ff';
            for (let wall of gameState.walls) {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }
            ctx.shadowBlur = 0;

            // Draw start zone
            ctx.fillStyle = 'rgba(255, 0, 255, 0.15)';
            const start = gameState.zones.start;
            ctx.fillRect(start.x, start.y, start.width, start.height);
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.strokeRect(start.x, start.y, start.width, start.height);
            ctx.shadowBlur = 0;

            // Draw end zone
            ctx.fillStyle = 'rgba(0, 255, 255, 0.15)';
            const end = gameState.zones.end;
            ctx.fillRect(end.x, end.y, end.width, end.height);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';
            ctx.strokeRect(end.x, end.y, end.width, end.height);
            ctx.shadowBlur = 0;

            // Draw coins - bright yellow with glow
            for (let coin of gameState.coins) {
                if (!coin.collected) {
                    ctx.fillStyle = '#ffff00';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#ffcc00';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            }

            // Draw enemies with neon glow
            for (let enemy of gameState.enemies) {
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // Draw player with neon glow
            ctx.fillStyle = gameState.player.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.fillRect(
                gameState.player.x - gameState.player.size,
                gameState.player.y - gameState.player.size,
                gameState.player.size * 2,
                gameState.player.size * 2
            );
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 2;
            ctx.strokeRect(
                gameState.player.x - gameState.player.size,
                gameState.player.y - gameState.player.size,
                gameState.player.size * 2,
                gameState.player.size * 2
            );
            ctx.shadowBlur = 0;
        }

        // Game loop
        function gameLoop() {
            if (!messageDiv.classList.contains('show') && !gamePaused) {
                movePlayer();
                moveEnemies();
                checkCollisions();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        loadLevel(1);
        canvas.focus(); // Ensure canvas has focus for keyboard input
        
        // Load leaderboard from JSONBin or localStorage
        if (jsonBinEnabled) {
            loadJSONBinLeaderboard();
        } else {
            displayLeaderboard();
        }
        
        gameLoop();
    </script>
