            animation: gradientShift 8s ease infinite;
        }

            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }

            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }

            position: absolute;
        }

        .hammer-left {
            left: 50px;
        }

        .hammer-right {

        }

        #logo {

        #gameTitle {

            -webkit-text-fill-color: transparent;
            background-clip: text;

            letter-spacing: 2px;
            filter: drop-shadow(0 2px 4px rgba(102, 0, 204, 0.3));

        function loadLevel(levelNum) {
            const level = levels[levelNum - 1];
            gameState.player.x = level.player.x;
            gameState.player.y = level.player.y;
            gameState.zones.start = level.start;
            gameState.zones.end = level.end;
            gameState.walls = level.walls;
            gameState.enemies = level.enemies.map(e => ({...e}));
            gameState.coins = level.coins.map(c => ({...c, collected: false}));
            gameState.collectedCoins = 0;
            gameState.totalCoins = gameState.coins.length;
            updateUI();
        }

        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        restartBtn.addEventListener('click', () => {
            messageDiv.classList.remove('show');
            loadLevel(gameState.level);
            gamePaused = false;
            canvas.focus();
        });

        function updateUI() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('deaths').textContent = gameState.deaths;
            document.getElementById('coins').textContent = gameState.collectedCoins;
            document.getElementById('totalCoins').textContent = gameState.totalCoins;
        }

        function checkCircleCollision(x1, y1, r1, x2, y2, r2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < r1 + r2;
        }

        function checkRectCollision(x, y, size, rect) {
            return x - size < rect.x + rect.width &&
                   x + size > rect.x &&
                   y - size < rect.y + rect.height &&
                   y + size > rect.y;
        }

        function isInZone(zone) {
            return gameState.player.x > zone.x &&
                   gameState.player.x < zone.x + zone.width &&
                   gameState.player.y > zone.y &&
                   gameState.player.y < zone.y + zone.height;
        }

        function movePlayer() {
            const p = gameState.player;
            let newX = p.x;
            let newY = p.y;

            if (gameState.keys['ArrowLeft']) newX -= p.speed;
            if (gameState.keys['ArrowRight']) newX += p.speed;
            if (gameState.keys['ArrowUp']) newY -= p.speed;
            if (gameState.keys['ArrowDown']) newY += p.speed;

            let canMove = true;
            for (let wall of gameState.walls) {
                if (checkRectCollision(newX, newY, p.size, wall)) {
                    canMove = false;
                    break;
                }
            }

            if (newX - p.size < 0 || newX + p.size > canvas.width) canMove = false;
            if (newY - p.size < 0 || newY + p.size > canvas.height) canMove = false;

            if (canMove) {
                p.x = newX;
                p.y = newY;
            }
        }

        function moveEnemies() {
            for (let enemy of gameState.enemies) {
                enemy.x += enemy.speedX;
                enemy.y += enemy.speedY;

                for (let wall of gameState.walls) {
                    if (checkRectCollision(enemy.x, enemy.y, enemy.radius, wall)) {
                        enemy.speedY *= -1;
                        enemy.y += enemy.speedY * 2;
                    }
                }

                if (enemy.x - enemy.radius < 0 || enemy.x + enemy.radius > canvas.width) {
                    enemy.speedX *= -1;
                }
                if (enemy.y - enemy.radius < 0 || enemy.y + enemy.radius > canvas.height) {
                    enemy.speedY *= -1;
                }
            }
        }

        function checkCollisions() {
            const p = gameState.player;

            for (let enemy of gameState.enemies) {
                if (checkCircleCollision(p.x, p.y, p.size, enemy.x, enemy.y, enemy.radius)) {
                    playerDeath();
                    return;
                }
            }

            for (let coin of gameState.coins) {
                if (!coin.collected && checkCircleCollision(p.x, p.y, p.size, coin.x, coin.y, coin.radius)) {
                    coin.collected = true;
                    gameState.collectedCoins++;
                    updateUI();
                }
            }

            if (isInZone(gameState.zones.end) && gameState.collectedCoins === gameState.totalCoins) {
                levelComplete();
            }
        }

        function playerDeath() {
            playFartSound();
            gameState.deaths++;
            updateUI();
            showMessage('You died! Try again.');
        }

        function levelComplete() {
            showNoiceText();
            if (gameState.level < levels.length) {
                gameState.level++;
                if (playerNickname) {
                    updateLeaderboard(playerNickname, gameState.level);
                }
                showMessage('Level ' + (gameState.level - 1) + ' Complete!');
            } else {
                if (playerNickname) {
                    updateLeaderboard(playerNickname, levels.length);
                }
                showMessage('You beat all levels! Amazing!');
                gameState.level = 1;
                gameState.deaths = 0;
            }
        }

        function showMessage(text) {
            messageText.textContent = text;
            messageDiv.classList.add('show');
            gamePaused = true;
        }

        function draw() {
            ctx.fillStyle = '#0a0015';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(102, 0, 204, 0.85)';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#9933ff';
            for (let wall of gameState.walls) {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }
            ctx.shadowBlur = 0;

            ctx.fillStyle = 'rgba(255, 0, 255, 0.15)';
            const start = gameState.zones.start;
            ctx.fillRect(start.x, start.y, start.width, start.height);
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.strokeRect(start.x, start.y, start.width, start.height);
            ctx.shadowBlur = 0;

            ctx.fillStyle = 'rgba(0, 255, 255, 0.15)';
            const end = gameState.zones.end;
            ctx.fillRect(end.x, end.y, end.width, end.height);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';
            ctx.strokeRect(end.x, end.y, end.width, end.height);
            ctx.shadowBlur = 0;

            for (let coin of gameState.coins) {
                if (!coin.collected) {
                    ctx.fillStyle = '#ffff00';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#ffcc00';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            }

            for (let enemy of gameState.enemies) {
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            ctx.fillStyle = gameState.player.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.fillRect(
                gameState.player.x - gameState.player.size,
                gameState.player.y - gameState.player.size,
                gameState.player.size * 2,
                gameState.player.size * 2
            );
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 2;
            ctx.strokeRect(
                gameState.player.x - gameState.player.size,
                gameState.player.y - gameState.player.size,
                gameState.player.size * 2,
                gameState.player.size * 2
            );
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            if (!messageDiv.classList.contains('show') && !gamePaused) {
                movePlayer();
                moveEnemies();
                checkCollisions();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        function getLeaderboard() {
            const saved = localStorage.getItem('gameLeaderboard');
            return saved ? JSON.parse(saved) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem('gameLeaderboard', JSON.stringify(leaderboard));
        }

        async function loadCloudLeaderboard() {
            if (!USE_CLOUD_LEADERBOARD || !JSONBIN_BIN_ID) {
                displayLeaderboard();
                return;
            }

            try {
                const response = await fetch('https://api.jsonbin.io/v3/b/' + JSONBIN_BIN_ID + '/latest', {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const cloudLeaderboard = data.record.leaderboard || [];
                    
                    const localData = getLeaderboard();
                    const merged = cloudLeaderboard.slice();
                    
                    localData.forEach(local => {
                        const existing = merged.find(m => m.nickname === local.nickname);
                        if (!existing) {
                            merged.push(local);
                        } else if (local.level > existing.level) {
                            existing.level = local.level;
                        }
                    });
                    
                    merged.sort((a, b) => b.level - a.level);
                    const finalLeaderboard = merged.slice(0, 10);
                    
                    saveLeaderboard(finalLeaderboard);
                    displayLeaderboard();
                    console.log('‚úÖ Global leaderboard loaded! All players share this leaderboard.');
                } else {
                    console.log('‚ö†Ô∏è Could not load global leaderboard, status:', response.status);
                    displayLeaderboard();
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Cloud unavailable:', error.message);
                displayLeaderboard();
            }
        }

        async function saveToCloud(leaderboard) {
            if (!USE_CLOUD_LEADERBOARD || !JSONBIN_BIN_ID) return;

            try {
                const response = await fetch('https://api.jsonbin.io/v3/b/' + JSONBIN_BIN_ID, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ leaderboard: leaderboard })
                });

                if (response.ok) {
                    console.log('‚úÖ Saved to global leaderboard! All players will see this.');
                } else {
                    console.log('‚ùå Save failed, status:', response.status);
                }
            } catch (error) {
                console.error('‚ùå Cloud save error:', error.message);
            }
        }

        function updateLeaderboard(nickname, level) {
            let leaderboard = getLeaderboard();
            
            const existingPlayer = leaderboard.find(p => p.nickname === nickname);
            
            if (existingPlayer) {
                if (level > existingPlayer.level) {
                    existingPlayer.level = level;
                }
            } else {
                leaderboard.push({ nickname: nickname, level: level });
            }
            
            leaderboard.sort((a, b) => b.level - a.level);
            leaderboard = leaderboard.slice(0, 10);
            
            saveLeaderboard(leaderboard);
            displayLeaderboard();
            saveToCloud(leaderboard);
        }

        function displayLeaderboard() {
            const leaderboard = getLeaderboard();
            const list = document.getElementById('leaderboardList');
            list.innerHTML = '';
            
            if (leaderboard.length === 0) {
                list.innerHTML = '<li style="text-align: center; color: #999;">No players yet!</li>';
                return;
            }
            
            leaderboard.forEach((player, index) => {
                const li = document.createElement('li');
                const rankSpan = document.createElement('span');
                rankSpan.textContent = (index + 1) + '. ';
                const nameSpan = document.createElement('span');
                nameSpan.className = 'player-name';
                nameSpan.textContent = player.nickname;
                rankSpan.appendChild(nameSpan);
                
                const levelSpan = document.createElement('span');
                levelSpan.className = 'player-level';
                levelSpan.textContent = 'Level ' + player.level;
                
                li.appendChild(rankSpan);
                li.appendChild(levelSpan);
                list.appendChild(li);
            });
        }

        const nicknamePrompt = document.getElementById('nicknamePrompt');
        const nicknameInput = document.getElementById('nicknameInput');
        const submitNickname = document.getElementById('submitNickname');
        const readyModal = document.getElementById('readyModal');
        const startGameBtn = document.getElementById('startGameBtn');

        nicknamePrompt.classList.add('show');

        submitNickname.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                playerNickname = nickname;
                nicknamePrompt.classList.remove('show');
                updateLeaderboard(playerNickname, 1);
                readyModal.classList.add('show');
            } else {
                alert('Please enter a nickname!');
            }
        });

        nicknameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitNickname.click();
            }
        });

        startGameBtn.addEventListener('click', () => {
            readyModal.classList.remove('show');
            gamePaused = false;
            canvas.focus();
        });

        canvas.focus();
